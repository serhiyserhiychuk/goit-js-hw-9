<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    
    <script type="module" crossorigin src="/goit-js-hw-9/commonHelpers2.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-9/assets/modulepreload-polyfill-ec808ebb.js">
    <link rel="stylesheet" href="/goit-js-hw-9/assets/styles-0c963273.css">
  </head>
  <body>
    <form class="feedback-form" autocomplete="off">
      <label class="feedback-label">
        Email
        <input
          class="feedback-input"
          type="email"
          name="email"
          placeholder="Type area"
          autofocus
        />
      </label>
      <label class="feedback-label">
        Message
        <textarea class="feedback-input" name="message" rows="8"></textarea>
      </label>
      <button class="feedback-btn" type="submit">Submit</button>
    </form>
    
  </body>
</html>
